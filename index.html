<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>UCAPAN ULANG TAHUN DORA</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="landing">
  <div class="overlay">
    <p class="ucapan-ultah">
      Selamat ulang tahun untuk Messi ku! Semoga hari-hari mu penuh dengan petualangan seru, tawa, dan kebahagiaan seperti perjalanan Dora.  
      Semoga semua harapanmu terkabul dan persahabatan kita selalu abadi!
    </p>
    <img class="header-img" src="messa.jpg" alt="Ucapan Ulang Tahun Dora"/>
    <button class="enter-btn" onclick="goToGame()">Enter</button>
    <div class="desc-box">
      Ayo teman-teman bantu petualangan dora!
    </div>
    <div class="music-control">
      <button id="music-btn" onclick="toggleMusic()">♫ Music</button>
    </div>
    <audio id="bg-music" src="Music.mp3" loop preload="auto"></audio>
  </div>
  <script>
    // Music control logic
    const audio = document.getElementById('bg-music');
    const musicBtn = document.getElementById('music-btn');
    let isPlaying = false;

    window.addEventListener('DOMContentLoaded', () => {
      playMusic();
    });

    function playMusic() {
      audio.volume = 0.5;
      audio.play().then(() => {
        isPlaying = true;
        musicBtn.textContent = '⏸ Pause Music';
      }).catch(() => {
        musicBtn.textContent = '▶ Play Music';
      });
    }

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        isPlaying = true;
        musicBtn.textContent = '⏸ Pause Music';
      } else {
        audio.pause();
        isPlaying = false;
        musicBtn.textContent = '▶ Play Music';
      }
    }

    function goToGame() {
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
