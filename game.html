<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Petualangan Dora: Game Penguin</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Selamat Ulang Tahun!</h1>
    <h2>Bantu Dora menemukan keluarga si penguin kecil üêß</h2>
    <img id="game-img" src="Games.jpg" alt="Game Dora" class="game-image"/>
    <div class="choices">
      <button onclick="checkAnswer(1)">1</button>
      <button onclick="checkAnswer(2)">2</button>
      <button onclick="checkAnswer(3)">3</button>
    </div>
    <div id="result"></div>
    <img id="win-img" src="Menang.jpg" alt="Menang" class="hidden win-image"/>
    <audio id="yeay-audio" src="yeay.mp3" preload="auto"></audio>
    <canvas id="confetti-canvas" class="hidden"></canvas>
    <div class="back-btn-wrapper">
      <button class="back-btn" onclick="goToHome()">Kembali ke Home</button>
    </div>
  </div>
  <script src="confetti.js"></script>
    <script>
    function resizeConfettiCanvas() {
      const canvas = document.getElementById('confetti-canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function checkAnswer(num) {
      const resultDiv = document.getElementById('result');
      const confetti = document.getElementById('confetti-canvas');
      if (num === 3) {
        confetti.classList.remove('hidden');
        resizeConfettiCanvas();
        window.confetti && window.confetti({
          particleCount: 120,
          spread: 90,
          origin: { y: 0.6 }
        });
        setTimeout(() => { window.location.href = "win.html"; }, 1500); // pindah ke win.html setelah confetti
      } else {
        resultDiv.textContent = "Coba lagi ya!";
      }
    }
    window.addEventListener('resize', () => {
      const confetti = document.getElementById('confetti-canvas');
      if (!confetti.classList.contains('hidden')) resizeConfettiCanvas();
    });
  <script src="script.js"></script>
  <script>
    function goToHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
